{% extends 'header.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded ">Create an Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                 <!--First Name-->
                 <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="" >
                  </div>

                   <!--Last Name-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="" >
                  </div>

                <!--Phone-->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="tel" name="phone" value="{{values.phone}}" class="form-control form-control-sm" placeholder="" >
                  </div>

                <!--email-->
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" name="email" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" >
                </div>

                 <!--password-->
                 <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password"  class="form-control form-control-sm" placeholder="******" >
                  </div>

                  <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create an Account">
                  </div>
                  
            </form>
        </div>
    </div>
</div>
{% endblock %}
